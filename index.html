<!DOCTYPE html>
<html>
<head>
	<title>Date Check</title>
	<style>
		.container {
			text-align: center;
		}

		.box {
			width: 100px;
			height: 100px;
			margin: 20px;
			display: inline-block;
		}
		.blue {
			background-color: blue;
		}
		.red {
			background-color: red;
		}
		.green {
			background-color: green;
		}
		.grey {
			background-color: grey;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Bin Collection</h2>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<p id="countdown"></p>
	</div>

	<script>
		function reloadPage() {
			location.reload();
		}

		// Refresh the page every hour
		setInterval(reloadPage, 60 * 60 * 1000);

		// Define the list of dates and their corresponding colors
		const dates = [
			{date: new Date('February 23, 2023'), colors: ['blue', 'red']},
			{date: new Date('March 2, 2023'), colors: ['green']},
			{date: new Date('March 9, 2023'), colors: ['red', 'grey']},
                        {date: new Date('February 23, 2023'), colors: ['blue', 'red']},
{date: new Date('March 2, 2023'), colors: ['green']},
{date: new Date('March 9, 2023'), colors: ['red', 'grey']},
{date: new Date('March 16, 2023'), colors: ['green']},
{date: new Date('March 23, 2023'), colors: ['blue', 'red']},
{date: new Date('March 30, 2023'), colors: ['green']},
{date: new Date('April 6, 2023'), colors: ['red', 'grey']},
{date: new Date('April 13, 2023'), colors: ['green']},
{date: new Date('April 20, 2023'), colors: ['blue', 'red']},
{date: new Date('April 27, 2023'), colors: ['green']},
{date: new Date('May 4, 2023'), colors: ['red', 'grey']},
{date: new Date('May 11, 2023'), colors: ['green']},
{date: new Date('May 18, 2023'), colors: ['blue', 'red']},
{date: new Date('May 25, 2023'), colors: ['green']},
{date: new Date('June 1, 2023'), colors: ['red', 'grey']},
{date: new Date('June 8, 2023'), colors: ['green']},
{date: new Date('June 15, 2023'), colors: ['blue', 'red']},
{date: new Date('June 22, 2023'), colors: ['green']},
{date: new Date('June 29, 2023'), colors: ['red', 'grey']},
{date: new Date('July 6, 2023'), colors: ['green']},
{date: new Date('July 13, 2023'), colors: ['blue', 'red']},
{date: new Date('July 20, 2023'), colors: ['green']},
{date: new Date('July 27, 2023'), colors: ['red', 'grey']},
{date: new Date('August 3, 2023'), colors: ['green']},
{date: new Date('August 10, 2023'), colors: ['blue', 'red']},
{date: new Date('August 17, 2023'), colors: ['green']},
{date: new Date('August 24, 2023'), colors: ['red', 'grey']},
{date: new Date('August 31, 2023'), colors: ['green']},
{date: new Date('September 7, 2023'), colors: ['blue', 'red']},
{date: new Date('September 14, 2023'), colors: ['green']},
{date: new Date('September 21, 2023'), colors: ['red', 'grey']},
{date: new Date('September 28, 2023'), colors: ['green']},
{date: new Date('October 5, 2023'), colors: ['blue', 'red']},
{date: new Date('October 12, 2023'), colors: ['green']},
{date: new Date('October 19, 2023'), colors: ['red', 'grey']},
{date: new Date('October 26, 2023'), colors: ['green']},
		];

		// Get the current date
		const now = new Date();

		// Find the next date in the list
		let nextDate = null;
		for (let i = 0; i < dates.length; i++) {
			if (dates[i].date > now) {
				nextDate = dates[i];
				break;
			}
		}

		// Display the colors of the next date in the boxes
		if (nextDate) {
			const colors = nextDate.colors;
			for (let i = 0; i < colors.length; i++) {
				document.getElementById(`box${i+1}`).classList.add(colors[i]);
			}

			// Display a countdown until the next date
			const timeDiff = nextDate.date.getTime() - now.getTime();
			const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
			const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
			const options = {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'};
			const dayText = days <= 1 ? 'day' : 'days';
			document.getElementById("countdown").innerHTML = `Countdown: ${days} ${dayText}, ${hours} hours, ${minutes} minutes, ${seconds} seconds until the ${nextDate.date.toLocaleDateString('en-GB', options)} bin`;
		}
	</script>
</body>
</html>
